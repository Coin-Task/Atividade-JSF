<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <head>
        <title>Cadastro de Usuário</title>
        <h:outputStylesheet name="style.css"/>
    </head>
    <body>
        <h1>Cadastro de Usuário</h1>
        <h:form id="cadastro">
            <h:panelGrid columns="2">
                <h:outputLabel for="nome" value="Nome:"/>
                <h:inputText id="nome" value="#{cadastroBean.nome}" required="true"/>
                
                <h:outputLabel for="email" value="E-mail:"/>
                <h:inputText id="email" value="#{cadastroBean.email}" required="true"/>
                
                <h:outputLabel for="senha" value="Senha:"/>
                <h:inputSecret id="senha" value="#{cadastroBean.senha}" required="true"/>
            </h:panelGrid>
            
            <h:commandButton value="Cadastrar" action="#{cadastroBean.cadastrar}"/>
        </h:form>
    </body>
</html>
